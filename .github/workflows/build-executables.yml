name: Build and Release Executables

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      exe_path: ${{ steps.build.outputs.exe_path }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r software/LerarenApp/requirements.txt
          pip install pyinstaller
      - name: Build Windows executable
        id: build
        run: |
          cd software/LerarenApp
          pyinstaller --onefile --windowed --icon=dice_icon_160194.ico --name=LerarenApp-Windows lerarenApp.py
          echo "::set-output name=exe_path::$(pwd)/dist/LerarenApp-Windows.exe"
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: LerarenApp-Windows
          path: ${{ steps.build.outputs.exe_path }}

  build-macos:
    runs-on: macos-latest
    outputs:
      app_path: ${{ steps.build.outputs.app_path }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r software/LerarenApp/requirements.txt
          pip install pyinstaller
      - name: Build macOS executable
        id: build
        run: |
          cd software/LerarenApp
          pyinstaller --onefile --windowed --name=LerarenApp-Mac lerarenApp.py
          echo "::set-output name=app_path::$(pwd)/dist/LerarenApp-Mac.app"
      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: LerarenApp-Mac
          path: ${{ steps.build.outputs.app_path }}

  build-linux:
    runs-on: ubuntu-latest
    outputs:
      linux_path: ${{ steps.build.outputs.linux_path }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r software/LerarenApp/requirements.txt
          pip install pyinstaller
      - name: Build Linux executable
        id: build
        run: |
          cd software/LerarenApp
          pyinstaller --onefile --windowed --name=LerarenApp-Linux lerarenApp.py
          echo "::set-output name=linux_path::$(pwd)/dist/LerarenApp-Linux"
      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: LerarenApp-Linux
          path: ${{ steps.build.outputs.linux_path }}

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: LerarenApp-Windows
          path: artifacts/windows

      - name: Download macOS executable
        uses: actions/download-artifact@v4
        with:
          name: LerarenApp-Mac
          path: artifacts/macos

      - name: Download Linux executable
        uses: actions/download-artifact@v4
        with:
          name: LerarenApp-Linux
          path: artifacts/linux

      - name: Generate tag name
        run: echo "TAG_NAME=$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create GitHub Release
        run: |
          gh release create "$TAG_NAME" \
            artifacts/windows/LerarenApp-Windows.exe \
            artifacts/macos/LerarenApp-Mac.app \
            artifacts/linux/LerarenApp-Linux \
            --title "Release $TAG_NAME" \
            --notes "Automated release of LerarenApp at $TAG_NAME."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
